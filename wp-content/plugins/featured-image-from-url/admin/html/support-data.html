<script>
    jQuery(document).ready(function () {
        var box = jQuery("#bar");
        box.val(box.val() + '- ' + fifu_get_rest_url().substring(0, 100) + ':JS');
        removeNotices();
    });

    // remove notices from other plugins
    setTimeout(function () {
        removeNotices();
    }, 250);

    function removeNotices() {
        jQuery('div.header-box > div').remove();
        jQuery('.notice').remove();
        jQuery('[id^=wp-admin-bar-_]').remove();
    }

    jQuery('#fifu-clipboard').on('click', function() {
        jQuery("#bar").select();
        navigator.clipboard.writeText(jQuery("#bar").val());
        jQuery('#fifu-clipboard').text('Copied');
    });
</script>
